	<head>

		</script>
	</head>
	<body>
		<div id="app">
			<child content="wo shi "> </child>
		</div>

						/*required: false,   //控制是否必传
						default: 'aa'   //不传的默认值*/

						}

				},

			})
			var vm = new Vue({
				el: "#app",
				data: {
					
				}
			})
		</script>
