<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.9.1.js"></script>
	</head>
	
	<!--采用的是M（模型层） V（视图） P（控制器）模式-->
	
	<body>
		<div>
			<input type="text"  id="input"/>
			<button id="btn">提交</button>
			<ul id="list"></ul>
		</div>	
			<script>
				
				function Page(){}
				
				$.extend(Page.prototype, {
					init: function(){
						this.binEvents()
					},
					binEvents: function(){
						
						var btn = $('#btn');
						
						/*proxy可以改变this的指向*/
						
						btn.on('click',$.proxy(this.handleBtnClick,this))
					},
					handleBtnClick: function(){
						
						var inputElem = $("#input");
						
						var inputValue = inputElem.val();
						
						var ulElem = $("#list");
						
						ulElem.append('<li>' + inputValue + '</li>');
						
						$("#input").val('');
					}
				})
				var page = new Page();
				page.init();
			</script>
	
	</body>
</html>
